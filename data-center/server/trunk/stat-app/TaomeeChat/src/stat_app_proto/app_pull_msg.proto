package StatPullMsgProto;

option java_package = "stat_app_proto";

message MsgBody
{
    required string msg_id = 1;
    required string title = 2;
    required string content = 3;
}

message AppPullMsgRequest
{
    required string user_name = 1;
    repeated string msg_id = 2;
    optional string token = 3;
}

message AppPullMsgResponse
{
    required uint32 ret = 1; // 0:Success, 1:Error, 2:Response by push, 3:Just has msg_id
    repeated MsgBody msg = 2;
}
