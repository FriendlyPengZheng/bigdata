message backend_proto_StatClientData
{
    required uint16 registerTotal = 1;
    required uint16 alarmTotal = 2;
    repeated backend_proto_StatClientInfo info = 3 [repeatType = uint16];
}

message backend_proto_StatClientInfo
{
    required uint32 ip = 1;
    required uint16 port = 2;
    required uint8 redFlag = 3;
    required uint8 forbiddenFlag = 4;
    required uint64 lastHeartBeatTime = 5;
    required uint64 workplaceSize = 6;
    required uint32 inboxFileCount= 7;
    required uint64 inboxFileSize = 8;
    required uint32 outboxFileCount = 9;
    required uint64 outboxFileSize = 10;
    required uint32 sentFileCount = 11;
    required uint64 sentFileSize = 12;
}
