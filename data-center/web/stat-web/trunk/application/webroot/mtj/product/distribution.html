<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/chart/Chart.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/public.js"          type="text/javascript" charset="utf-8"></script>
<script src="../js/mtj.js"             type="text/javascript" charset="utf-8"></script>
<script src="../js/filter.js"          type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var localUrl = window.location.search;
    var param   = localUrl.substring(1, localUrl.length);
    var param   = param.split('&');
    var game    = param[0];
    var gameId  = game.split('=')[1];
    var gpzs    = param[1];
    var gpzsId  = gpzs.split('=')[1];
    var keyuri  = param[2];
    var dataKey = decodeURI(keyuri.split('=')[1]);

	if(gameId == undefined || !gameId){
		gameId = 657;
        gpzsId = 25555;
        dataKey = "新增分布";
    }
    console.log(dataKey);

    initGames();
    $('.big-title').html(games[gameId]);

	/* 初始化默认时间段 */
	var dateArr15 = new Array();
	for(var d=0;d<=14;d++)
	{
		dateArr15.push(getDateStr(d-14));
	}
    $('.f-date').html(dateArr15[0]+'至'+dateArr15[14]);

    var dataInfo = new Array();
    var exprs    = new Array();

    getDatas(dataKey,gameId,gpzsId);

    function getDatas(dataKey,gameId,gpzsId)
    {
        if(dataKey == "新增分布"){
            dataInfo = [
                {
                    sort_type:3,distr_name:"新增用户数",dimen_name:"渠道",distr_by:1,distr_type:1,data:0,period:1,data_name:"新增用户数",
                    type:2,task_id:14,range:"",factor:1,precision:0,unit:""
                }
            ];
        }else if(dataKey == "活跃分布"){
            dataInfo = [
                {
                    sort_type:3,distr_name:"活跃用户数",dimen_name:"渠道",distr_by:1,distr_type:1,data:0,period:1,data_name:"活跃用户数",
                    type:1,stid:"_lgac_",sstid:"_lgac_",op_fields:"",op_type:"ucount",range:"",factor:1,precision:0,unit:""
                }
            ];
        }else{
        
        }

        var reqData = {            
            r:'common/data/getDistribution',
            qoq:0,
            yoy:0,
            average:0,
            data_info:dataInfo,
            period:1,
            from:{0:dateArr15[0]},
            to:{0:dateArr15[14]},
            searchValue:'',
            platform_id:-1,
            zone_id:-1,
            server_id:-1,
            gpzs_id:gpzsId,
            game_id:gameId
        };

        var tableHtml = "";
        $.ajax({
            url      : reqUrl,
            type     : "POST",
            dataType : 'json',
            data     : reqData,
            success  : function(data){
                if(data.data == null || data.data == ""){
                    tableHtml += '<tr><td>没有数据</td></tr>';
                }else{
                    var graphData = data["data"][0]["data"][0];
                    var keyData   = data["data"][0]["key"];
                    tableHtml += '<thead><tr><th>渠道</th><th>数量</th><th>占比</th></tr></thead><tbody>';
                    for(var i=0;i<keyData.length;i++)
                    {
                        if(i%2 == 0){
                            tableHtml += '<tr>';
                        }else{
                            tableHtml += '<tr class="pure-table-odd">';
                        }   
                        tableHtml += '<td>'+keyData[i]+'</td><td>'+graphData["data"][i]+'</td><td>'+graphData["percentage"][i]+'</td></tr>';
                    }
                    tableHtml +=  '</tbody>';
                }
                $('#chartTable').html(tableHtml);
                $('.f-date').html(dateArr15[0]+'至'+dateArr15[14]);
            },
            error    : function(){
            }
        });
    }


    $('.pure-menu-link').click(function(e){
        e.preventDefault();        
        dataKey = $(this).html();
        $(this).parent().removeClass('pure-menu-selected');
        $(this).parent().siblings().addClass('pure-menu-selected');
        getDatas(dataKey,gameId,gpzsId);
    });

</script>
</body>
</html>
