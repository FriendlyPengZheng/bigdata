<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="robots" content="nofollow,noindex">
    <title>{TM::t('tongji', '数据分析平台')}</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="{$response.res_server}/common/images/tongji.png">
    <link rel="stylesheet" type="text/css" href="{$response.res_server}/common/css/common.css?ver={$response.application_info.version}">
    <link rel="stylesheet" href="{$response.res_server}/data/css/page/user/login.css">
    <script type="text/javascript">
    window.responseData = {
        isRelease: "{$response.application_info.is_release}",
        locale: "{$response.application_info.locale}"
    };
    </script>
    <script src="{$response.res_server}/common/js/jquery.min.js"></script>
</head>
<body>
<div class="banner">
    <div class="wrapper">
        <a href="/" class="logo"><img src="{$response.res_server}/data/images/title.png" alt="{TM::t('tongji', '数据分析平台')}" width="244" height="42"></a>
        <div class="login-container">
            <form class="frm login-form" autocomplete="on" id="J_loginForm" name="loginform" method="post">
                <div class="frm-ln frm-name">
                    <label for="uid" id="label_uid" data-dft="{TM::t('tongji', '请输入用户名')}" class="frm-txt-dft">{TM::t('tongji', '请输入用户名')}</label><input id="uid" type="text" name="uid" tabindex="1" class="frm-txt">
                </div>
                <div class="frm-ln frm-pwd">
                    <label for="passwd" id="label_passwd" data-dft="{TM::t('tongji', '请输入密码')}" class="frm-txt-dft">{TM::t('tongji', '请输入密码')}</label><input id="passwd" type="password" name="passwd" tabindex="3" class="frm-txt">
                </div>
                <input type="hidden" id="J_isVericode" value=" {if $response.need_vericode} 1 {else} 0 {/if} " />
                <div id="J_vericodeContainer" class="frm-ln clearfix" style="display: none;">
                    <div class="vericode-input">
                        <label for="vericode" id="label_vericode" data-dft={TM::t('tongji', '"验证码')}" class="frm-txt-dft vericode">{TM::t('tongji', '验证码')}</label><input id="vericode" type="text" name="vericode" tabindex="4" class="frm-txt">
                    </div>
                    <div class="vericode-img">
                        <img id="imgvericode" alt="{TM::t('tongji', '验证码')}" src="" title="{TM::t('tongji', '点击换一个')}"></div>
                </div>
                <div class="frm-ln">
                    <input id="J_loginBtn" type="submit" name="loginBtn" tabindex="5" class="login-btn" value="{TM::t('tongji', '登录')}">
                </div>
            </form>
            <p class="lang-switcher"><a href="/">中文</a><span>|</span><a href="/en/">English</a></p>
        </div>
    </div>
</div>
<div class="horizon"></div>
<div class="footer">
    <div class="wrapper">
        <a title="淘米网" class="ft-logo" href="http://www.taomee.com/" rel="nofollow" target="_blank">Taomee 淘米</a>

                <a title="儿童安全上网" href="http://www.61.com/about/children.html" rel="nofollow" target="_blank">儿童安全上网</a><i class="divide">|</i>
                <a title="绿色宣言" href="http://www.61.com/about/green.html" rel="nofollow" target="_blank">绿色宣言</a><i class="divide">|</i>

            <div class="ft-copyright">服务热线：021-61130888 上海淘米网络科技有限公司 Copyright©2008-2012 TaoMee Inc. All Rights Reserved</div>

        <a title="上海网警" class="ft-netpolice" href="http://sh.cyberpolice.cn/" rel="nofollow" target="_blank">上海网警</a>
    </div>

{/if}
