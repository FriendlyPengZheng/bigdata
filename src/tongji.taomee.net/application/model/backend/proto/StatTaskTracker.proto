message backend_proto_StatTaskTracker
{
    required uint16 registerTotal = 1;
    required uint16 alarmTotal = 2;
    repeated backend_proto_TaskTrackerInfo info = 3 [repeatType = uint16];
}
message backend_proto_TaskTrackerInfo
{
    required uint32 ip = 1;
    required uint16 port = 2;
    required uint8 redFlag = 3;
    required uint8 forbiddenFlag = 4;
    required uint64 lastHeartBeatTime = 5;
    required int32  mapsRunning = 6;
    required int32  reduceRunning = 7;
    required int32  mapTaskSlots = 8;
    required int32  reduceTaskSlots = 9;
    required int32  TaskCompleted = 10;
}
